<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam 2024</title>
</head>
<body>
    <div class="loading">ЗАГРУЗКА...</div>
    <div class="cinematic"></div>
    <div class="registration">
        <input type="text" class="player-name" placeholder="Введите имя">
        <button class="menu-button button-start">НАЧАТЬ</button>
    </div>
    <div class="game"></div>

    <div class="menu">
        <div class="menu-header">PAUSED</div>
        <button class="menu-button">PLAY</button>
        <button class="menu-button">RESTART</button>
        <button class="menu-button">OPTIONS</button>
        <button class="menu-button">QUIT</button>
        <div class="close-button">
            <span>&#10005;</span>
            <div class="close-button-circle"></div>
        </div>
    </div>

    <div class="canvas"><canvas id="canvas"></canvas></div>
</body>
