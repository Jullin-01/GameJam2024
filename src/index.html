<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam 2024</title>
</head>
<body>
    <div id="loading">
        <p id="message">ЗАГРУЗКА...</p>
    </div>
    <div id="cinematic"></div>  
    <div id="greetings">Game Jam 2024</div>
    <div id="registration">
        <input type="text" class="player-name" placeholder="Введите имя">
        <button class="menu-button" id="button-start" >НАЧАТЬ</button>
    </div>
    <div id="game">Игра на тему Game Jam</div>

    <div class="menu">
        <div class="menu-header">PAUSED</div>
        <button class="menu-button">PLAY</button>
        <button class="menu-button">RESTART</button>
        <button class="menu-button">OPTIONS</button>
        <button class="menu-button">QUIT</button>
        <div class="close-button">
            <span>&#10005;</span>
            <div class="close-button-circle"></div>
        </div>
    </div>

    <div id="div-canvas"><canvas id="canvas"></canvas></div>
</body>
